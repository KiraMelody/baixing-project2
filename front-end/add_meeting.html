<form class="col-sm-6 form-horizontal" action="">
    <div class="form-group">
        <label class="col-xs-3 control-label" for="meeting_name">会议名</label>
        <div class="col-xs-9">
            <input class="form-control" id="meeting_name" name="meeting_name" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label" for="meeting_date">日期</label>
        <div class="col-xs-9">
            <input class="form-control" id="meeting_date" name="meeting_date" type="date">
        </div>
    </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label" for="start_time">开始时间</label>
        <div class="col-xs-9">
            <input class="form-control" id="start_time" name="start_time" type="time">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label" for="end_time">结束时间</label>
        <div class="col-xs-9">
            <input class="form-control" id="end_time" name="end_time" type="time">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label" for="meeting_type">会议类型</label>
        <div class="col-xs-9">
            <select class="form-control" name="meeting_type" id="meeting_type">
                <option class="form-control" value="0">非常规</option>
                <option class="form-control" value="1">常规</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
            <input class="btn btn-primary form-control" id="submit" name="submit" type="submit">
        </div>
    </div>
</form>
